apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["compileSdkVersion"]
    buildToolsVersion '28.0.3'

    defaultConfig {

        defaultPublishConfig 'release'
        publishNonDefault true

        minSdkVersion globalConfiguration["minSdkVersion"]
        targetSdkVersion globalConfiguration["targetSdkVersion"]
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

dependencies {

    def globalDependencies = rootProject.ext.globalDependencies
    implementation globalDependencies.kotlin
    implementation globalDependencies.androidSupportDesgin

    def appDependencies = rootProject.ext.appDependencies
    implementation appDependencies.androidSupportAppCompat

}
repositories {
    mavenCentral()
}
