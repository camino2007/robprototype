apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["compileSdkVersion"]
    buildToolsVersion globalConfiguration["buildToolsVersion"]

    defaultConfig {
        applicationId "fup.prototype.robprototype"
        minSdkVersion globalConfiguration["minSdkVersion"]
        targetSdkVersion globalConfiguration["targetSdkVersion"]
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    dataBinding {
        enabled = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

}

dependencies {

    implementation project(path: ':repository')

    def globalDependencies = rootProject.ext.globalDependencies

    implementation globalDependencies.dagger
    annotationProcessor globalDependencies.daggerCompiler
    implementation globalDependencies.rxAndroid
    implementation globalDependencies.rxJava
    implementation globalDependencies.androidSupportDesgin

    def appDependencies = rootProject.ext.appDependencies

    implementation appDependencies.daggerAndroid
    implementation appDependencies.daggerAndroidSupport
    annotationProcessor appDependencies.daggerAndroidProcessor
    implementation appDependencies.rxBinding
    implementation appDependencies.rxRelay
    implementation appDependencies.constraintLayout
    annotationProcessor appDependencies.autoValue
    compileOnly appDependencies.autoValueAnnotations
    implementation appDependencies.androidSupportAppCompat
    implementation appDependencies.androidSupportCardView
    // ViewModel and LiveData
    implementation appDependencies.lifeCycleExtentions
    implementation appDependencies.lifeCycleRxStreams
    annotationProcessor appDependencies.lifeCycleCompiler

    def developmentDependencies = rootProject.ext.developmentDependencies

    implementation developmentDependencies.leakCanary
    releaseImplementation developmentDependencies.leakCanaryNoOp
    testImplementation developmentDependencies.leakCanaryNoOp

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    testImplementation 'junit:junit:4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}
