apply plugin: 'com.android.library'

android {

    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["compileSdkVersion"]
    buildToolsVersion globalConfiguration["buildToolsVersion"]

    defaultConfig {

        defaultPublishConfig 'release'
        publishNonDefault true

        minSdkVersion globalConfiguration["minSdkVersion"]
        targetSdkVersion globalConfiguration["targetSdkVersion"]
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

}

dependencies {

    compile project(path: ':api')
    compile project(path: ':data')

    def repositoryDepedencies = rootProject.ext.repositoryDepedencies
    def developmentDependencies = rootProject.ext.developmentDependencies

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile repositoryDepedencies.dagger
    annotationProcessor repositoryDepedencies.daggerAndroid
    compile repositoryDepedencies.androidSupportAppCompat
    compile repositoryDepedencies.androidSupportDesgin
    annotationProcessor repositoryDepedencies.autoValue
    provided repositoryDepedencies.autoValueAnnotations

    compile developmentDependencies.leakCanary

    testCompile 'junit:junit:4.12'

}

